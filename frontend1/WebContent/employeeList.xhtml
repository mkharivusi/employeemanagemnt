<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Display Employees</title>
</h:head>
<h:body>
	<h3>Employee Details</h3>
	<h:form>
			<h:dataTable value="#{employeeController.employeeList}" var="emp" border="2" cellspacing="1" cellpadding="1">
			<h:column >
				<f:facet name="header">
				<h:outputText value="First Name"/>
				</f:facet>
				<h:outputText value="#{emp.name}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">
				<h:outputText value="Surname"/>
				</f:facet>
				<h:outputText value="#{emp.surName}"></h:outputText>
			</h:column>
			<h:column >
				<f:facet name="header">
				<h:outputText value="Date of Birth"/>
				</f:facet>
				<h:outputText value="#{emp.dateofBirth}"></h:outputText>
			</h:column>
			</h:dataTable>
	</h:form>
</h:body>
</html>
